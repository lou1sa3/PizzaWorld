# Production Configuration - Optimized for Performance and Security

# Logging - Reduced for Performance
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.web=WARN

# JPA - Production Settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Email - Production Timeouts (even faster)
spring.mail.properties.mail.smtp.connectiontimeout=2000
spring.mail.properties.mail.smtp.timeout=1500
spring.mail.properties.mail.smtp.writetimeout=1500

# Server - Production Settings
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json
server.compression.min-response-size=1024 