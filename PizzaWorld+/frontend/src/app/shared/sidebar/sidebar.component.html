<aside #sidebar class="sidebar bg-white border-r border-slate-200 shadow-xl flex flex-col" >
  <!-- Header Section -->
  <div class="sidebar-header">
    <div class="brand-text">
      <h2 class="brand-title">PizzaWorld<span class="plus">+</span></h2>
      <p class="brand-subtitle">Analytics Dashboard</p>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()" aria-label="Toggle navigation menu">
      <i class="bx bx-menu"></i>
    </button>
  </div>

  <!-- Navigation Section -->
  <nav class="sidebar-nav">
    <!-- Search -->
    <div class="search-container">
      <div class="search-input-group">
        <i class="bx bx-search search-icon"></i>
        <input 
          type="text" 
          id="sidebarSearch" 
          class="search-input" 
          placeholder="Search dashboard..."
          aria-label="Search dashboard" />
      </div>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-menu">
      <li class="nav-item">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <div class="nav-icon">
            <i class="bx bx-home"></i>
          </div>
          <span class="nav-text">Dashboard</span>
          <div class="nav-indicator"></div>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/stores" routerLinkActive="active" class="nav-link">
          <div class="nav-icon">
            <i class="bx bx-store"></i>
          </div>
          <span class="nav-text">Stores</span>
          <div class="nav-indicator"></div>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/products" routerLinkActive="active" class="nav-link">
          <div class="nav-icon">
            <i class="bx bx-food-menu"></i>
          </div>
          <span class="nav-text">Products</span>
          <div class="nav-indicator"></div>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/sales" routerLinkActive="active" class="nav-link">
          <div class="nav-icon">
            <i class="bx bx-bar-chart-alt-2"></i>
          </div>
          <span class="nav-text">Sales Analytics</span>
          <div class="nav-indicator"></div>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/orders" routerLinkActive="active" class="nav-link">
          <div class="nav-icon">
            <i class="bx bx-receipt"></i>
          </div>
          <span class="nav-text">Orders</span>
          <div class="nav-indicator"></div>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Profile Section -->
  <div class="sidebar-footer">
    <div class="user-profile">
      <a routerLink="/profile" class="profile-link" aria-label="View profile">
        <div class="profile-avatar">
          <img src="assets/images/avatar.png" alt="Profile" class="avatar-img" />
          <div class="status-indicator"></div>
        </div>
        <div class="profile-info" *ngIf="user$ | async as u; else loadingProfile">
          <div class="user-name">{{ u?.username || 'Loading...' }}</div>
          <div class="user-role">{{ u?.role || 'User' }}</div>
        </div>
        <ng-template #loadingProfile>
          <div class="profile-info">
            <div class="user-name">Loading...</div>
            <div class="user-role">Please wait</div>
          </div>
        </ng-template>
      </a>
      
      <button class="logout-btn" (click)="logout()" aria-label="Log out">
        <i class="bx bx-log-out"></i>
      </button>
    </div>
  </div>
</aside>
