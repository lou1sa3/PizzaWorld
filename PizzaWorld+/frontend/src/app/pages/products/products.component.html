<!-- ===== Sidebar ===== -->
<aside class="sidebar" #sidebar>
  <div class="logo-content">
    <div class="logo">
      <img src="assets/images/logo.png"        alt="Pizza World+ logo"        class="logo-img" />
      <img src="assets/images/logo_klein.png"  alt="Pizza World+ small logo" class="logo-img-small" />
    </div>
    <i class="bx bx-menu menu-icon" id="sidebarToggle" (click)="toggleSidebar()"></i>
  </div>

  <ul class="nav-list">
    <li><i class="bx bx-search"></i><input type="text" placeholder="Search..." /></li>
    <li><a routerLink="/dashboard">  <i class="bx bx-home"></i>           <span class="links-name">Summary</span></a></li>
    <li><a routerLink="/stores">   <i class="bx bx-store"></i>          <span class="links-name">Stores</span></a></li>
    <li><a routerLink="/products"> <i class="bx bx-food-menu"></i>      <span class="links-name">Products</span></a></li>
    <li><a routerLink="/sales">    <i class="bx bx-bar-chart-alt-2"></i><span class="links-name">Sales</span></a></li>
    <li><a routerLink="/orders">   <i class="bx bx-cart"></i>           <span class="links-name">Orders</span></a></li>
  </ul>

  <div class="profile-content">
    <div class="profile">
      <div class="profile-details">
        <a routerLink="/profile" class="profile-link">
          <img src="assets/images/avatar.png" alt="Profile" class="profile-img" />
        </a>

      </div>
      <i class="bx bx-log-out" id="logoutBtn"></i>
    </div>
  </div>
</aside>

<!-- ===== Main content ===== -->
<section class="home-section">
  <div class="dashboard-container">

    <!-- Produkte -->
    <router-outlet></router-outlet>
  </div>
</section>
