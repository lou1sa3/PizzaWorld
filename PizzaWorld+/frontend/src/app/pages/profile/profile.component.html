<app-sidebar></app-sidebar>

<div class="profile-bg lg:ml-64">
  <div class="profile-card-new">
    <div class="profile-avatar-wrap">
      <img src="assets/images/avatar.png" alt="Avatar" class="profile-avatar" />
    </div>
    <h2 class="profile-title">My Profile</h2>
    <ng-container *ngIf="user; else loadingOrError">
      <div class="profile-info-list">
        <div class="profile-info-item">
          <span class="profile-info-label">Username</span>
          <span class="profile-info-value">{{ user.username }}</span>
        </div>
        <div class="profile-info-item">
          <span class="profile-info-label">Role</span>
          <span class="profile-info-value">{{ user.role }}</span>
        </div>
        <div class="profile-info-item">
          <span class="profile-info-label">Store ID</span>
          <span class="profile-info-value">{{ user.storeId }}</span>
        </div>
        <div class="profile-info-item">
          <span class="profile-info-label">State</span>
          <span class="profile-info-value">{{ user.stateAbbr }}</span>
        </div>
      </div>
    </ng-container>
    <ng-template #loadingOrError>
      <div *ngIf="user === undefined; else errorBlock" class="profile-loading">Loading profile...</div>
      <ng-template #errorBlock>
        <div class="profile-error">Failed to load profile information.</div>
      </ng-template>
    </ng-template>
  </div>
</div>
