
<!-- Mobile Sidebar Toggle - Sticky Top -->
<button
  #mobileSidebarToggle
  type="button"
  (click)="toggleMobileSidebar()"
  class="mobile-sidebar-toggle lg:hidden fixed top-4 left-4 z-[60] p-2 sm:p-3 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-full shadow-lg transition-all duration-300 transform hover:scale-105"
  [class.translate-x-64]="isMobileSidebarOpen"
  [class.sm:translate-x-72]="isMobileSidebarOpen"
  [class.md:translate-x-80]="isMobileSidebarOpen"
  [class.shadow-2xl]="isMobileSidebarOpen"
  aria-label="Toggle sidebar">
  <svg *ngIf="!isMobileSidebarOpen" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
  </svg>
  <svg *ngIf="isMobileSidebarOpen" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
  </svg>
</button>

<router-outlet></router-outlet>
<app-notification></app-notification>

<!-- AI Chatbot - Available on all pages -->
<app-ai-chatbot></app-ai-chatbot>
